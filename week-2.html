<head>
  <meta charset="utf-19">

  <link rel="stylesheet" href="css/styles.css" text="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Know your birthday</title>
</head>

<body>
    <div class="container">
        ><h1 class="text-center akan">Know Your Birthday</h1>             
        <ul class="nav nav-tabs" role="tablist">
          <li><a href="week-2.html">Home</a></li> 
          <li><a href="week-2-about.html">About</a></li>
        </ul>
    </div>
    <div class="container">
      <div class="panel">
        <div class=" col-sm-7">
            <div class="col-md-12 offset-md-0">
            <h6><em><u>Using Akan Names</u> </em></h6>
              <p class="p-text"><em>Know Your Birthday</em> is a web application that
                    takes your birthday and calculates the day of the week you were born and
                    depending on the gender using <a href="https://en.wikipedia.org/wiki/Akan_names">Akan Names</a> . 
                    <img src="https://i.ytimg.com/vi/LymSq3Ne8FQ/maxresdefault.jpg"
                      width="94%" height="50%">
                </p>
            </div>
          </div>
          <div class="tabs">
        <div class=" col-sm-5">    
        <div class="form-group">
          <label for="century" class="labels">Century:</label>
            <input type="number" class="form-control" placeholder="Enter the century" id="century" required min="0"
                max="40">
        </div>
        <div class="form-group">
          <label for="year" class="labels">Year:</label>
          <input type="number" placeholder="Enter the year" class="form-control" id="year" required min="0"
                max="100">
         </div>
         <div class="form-group">
          <label for="month" class="labels">Month:</label>
           <input type="number" class="form-control" placeholder="Enter the month" id="monthday" required min="0"
                max="12">
         </div>
           <form class="radio-button">
              <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female
              <input type="radio" class="gender labels" value="male" id="rad1" name="rads" required>Male
            </form>
            <br>
            <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2"
                onclick="cheDayOfWeek();">Show Result</button></a>
            <h1 id="result"></h1>
          </div>
        </div>       
  <script src="js/style.js"></script>
</body>

</html>
